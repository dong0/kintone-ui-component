name: On commit v0
on:
  push:
jobs:
  Run_tests:
    name: Run unit test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Cache dependencies
      uses: actions/cache@v2
      with:
        path: ~/.npm
        key: npm-${{ hashFiles('package-lock.json') }}
        restore-keys: npm-
    - name: Install dependencies
      run: |
        npm ci
    - name: Run ESLint
      run: npm run eslint
    - name: Run unit test
      run: npm test
